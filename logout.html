<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Example</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .logout-btn {
            background-color: #e74c3c;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body onload="checkLoginStatus()">

    <header>
        <h1>Welcome to Ocean Bites</h1>
    </header>

    <nav>
        <button class="logout-btn" id="logout-btn" onclick="logout()">Logout</button>
    </nav>

    <script>
        function logout() {
            // Remove user authentication data
            localStorage.removeItem("loggedInUser"); // Remove stored login info
            sessionStorage.clear(); // Clear session data
    
            // Redirect to login page
            window.location.href = "loginregister.html"; 
        }
    
        // Ensure the logout button is only visible when logged in
        document.addEventListener("DOMContentLoaded", function () {
            const authButton = document.getElementById("logout-btn");
            if (!localStorage.getItem("loggedInUser")) {
                window.location.href = "loginregister.html"; // Redirect to login if not logged in
            }
        });
    </script>
    

</body>
</html>
