<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - OceanBites.com</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-btn {
            background-color: #e67e22;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #d35400;
        }

        .back-home-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .back-home-btn:hover {
            background-color: #2980b9;
        }
        .logout-btn {
            background-color: #e74c3c;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html" target="content-frame">Home</a></li>
                <li><a href="about.html" target="content-frame">About</a></li>
                <li><a href="feedback.html" target="content-frame">Feedback</a></li>
                <li><a href="services.html" target="content-frame">Services</a></li>
                <li><a href="blog.html" target="content-frame">Blog</a></li>
                <li><a href="faq.html" target="content-frame">FAQ</a></li>
                <li><a href="contact.html" target="content-frame">Contact</a></li>
                <li><a href="downloadable.html" target="content-frame">Resources</a></li>
                <li><a href="How it works.html" target="content-frame">How it Works</a></li>
                <li><a href="product.html" target="content-frame">Product</a></li>
                <button class="logout-btn">Logout</button>
               
            </ul>
    </header>

    <div class="container">
        <h2>We Value Your Feedback!</h2>
        <p>Tell us about your experience with OceanBites. Your feedback helps us improve.</p>
        <form id="feedback-form">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" rows="5" placeholder="Your Feedback" required></textarea>
            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
        <a href="index.html" class="back-home-btn">Back to Home</a>
    </div>

   

    <script>
        document.getElementById("feedback-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Thank you for your feedback!");
            document.getElementById("feedback-form").reset();
        });
    </script>
</body>
</html>
